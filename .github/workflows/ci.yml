name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Run all versions even if one fails
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'
    
    - name: Install system dependencies (for GPy compilation)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev gfortran libopenblas-dev
    
    - name: Install package with dev dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev]"
    
    - name: Run test suite with coverage
      run: |
        pytest tests/ \
          --cov=gpdiagnostics \
          --cov-report=xml \
          --cov-report=term-missing \
          -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Type checking with mypy
      run: |
        mypy gpdiagnostics/ --ignore-missing-imports --strict
    
    - name: Code formatting check (black)
      run: |
        black --check --diff gpdiagnostics/ tests/
    
    - name: Import sorting check (isort)
      run: |
        isort --check-only --diff gpdiagnostics/ tests/

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-wheel-contents
    
    - name: Build source and wheel distributions
      run: |
        python -m build
    
    - name: Check wheel contents
      run: |
        check-wheel-contents dist/*.whl
    
    - name: Check package metadata
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files-${{ github.sha }}
        path: dist/
        retention-days: 7

  install-test:
    name: Test Installation (Fresh Environment)
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        install-method: [wheel, source]
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files-${{ github.sha }}
        path: dist/
    
    - name: Install from ${{ matrix.install-method }}
      run: |
        if [ "${{ matrix.install-method }}" == "wheel" ]; then
          pip install dist/*.whl
        else
          pip install dist/*.tar.gz
        fi
    
    - name: Verify installation
      run: |
        python -c "import gpdiagnostics; print(f'Version: {gpdiagnostics.__version__}')"
        python -c "from gpdiagnostics import UncertaintyProfiler, summarize_kernel"
        python -c "import GPy; import emukit; print('All deps resolved')"
